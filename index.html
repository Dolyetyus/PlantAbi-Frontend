<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantAbi</title>
    <link rel="icon" href="img/logotop.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="top-nav">
        <div class="logo">
            <img src="img/logo.png" alt="PlantAbi Logo">
        </div>
        <div class="settings">
            <a class="settings-btn" style="text-decoration:none" href="settings\generalSettings.html">Room & App Settings</a>
        </div>
    </div>
    <div class="title">My Plants</div>
    <div class="search-container">
        <input type="search" class="search-input" placeholder="Search...">
        <button class="search-btn">
            <img src="img/search.png" alt="Search">
        </button>
    </div>
    <div class="plant-grid" data-plant-card-container>
        <template data-plant-card-template>
            <div class="plant-card">
                <div class="plant-image" data-image></div>
                <div class="plant-info">
                    <span class="plant-name" data-name></span>
                    <span class="chevron">âžœ</span>
                </div>
            </div>
        </template>
    </div>

    <a class="fab" style="text-decoration:none" href="addPlant\addPlant.html">+</a>
</div>
<script src="script.js"></script>
</body>
</html>
