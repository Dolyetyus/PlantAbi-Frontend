<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantAbi</title>
    <link rel="icon" href="../img/logotop.png" type="image/icon type">
    <link rel="stylesheet" href="generalSettings.css">
</head>
<body>
    <div class="settings-container">
        <div class="top-nav">
            <a class="back-btn" href="..\index.html">Back</a>
            <h1 class="title">App & Room Settings</h1>
        </div>

        <div class="settings-section">
            <h2 class="settings-heading">Room settings</h2>
            <label>
                <input type="text" class="settings-input" placeholder="Room Temperature">
            </label>
            <label>
                <input type="text" class="settings-input" placeholder="Room Humidity">
            </label>
            <label>
                <input type="text" class="settings-input" placeholder="Room Light">
            </label>
        </div>

        <div class="settings-section">
            <h2 class="settings-heading">App settings</h2>
            <label>
                <input type="text" class="settings-input" placeholder="Language">
            </label>
            <label>
                <input type="text" class="settings-input" placeholder="Notifications">
            </label>
        </div>

        <div class="bottom-buttons">
            <button class="feedback-btn">Feedback</button>
            <button class="rating-btn">Rating</button>
        </div>
    </div>
</body>
</html>
